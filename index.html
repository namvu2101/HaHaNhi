<!doctype html>
<html lang="vi">
<head>
    <title id="titleWeb"></title>

    <!-- META CHUáº¨N MOBILE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinload.css">

    <!-- Google Font (fix space + preload) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">

    <!-- Bootstrap CSS (only CSS, no JS needed for mobile) -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!-- PRELOADER -->
        <div id="preloader" aria-hidden="true">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

        <!-- BACKGROUND -->
        <div id="bg"></div>

        <!-- CONTENT -->
        <main class="content" role="main">
            <header>
                <h2 id="title"></h2>
                <h4 id="desc"></h4>
            </header>

            <div class="btn-group-mobile">
                <button id="yes" type="button" class="btn btn-danger btn-lg"></button>
                <button id="no" type="button" class="btn btn-info btn-lg"></button>
            </div>
        </main>
    </div>

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>

    <!-- App -->
    <script src="./config.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
